<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Form</title>
    <style>
        /* General Reset */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        /* Body styling */
        
        body {
            background: linear-gradient(rgba(50, 49, 48, 0.76), rgba(61, 61, 59, 0.662)), url('edited_lyfex.png') no-repeat;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Container for form */
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        /* Login Box */
        
        .login-box {
            position: relative;
            background-color: rgb(255, 255, 255);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 480px;
            text-align: center;
        }
        /* Close Button */
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            text-decoration: none;
            font-size: 1.5rem;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .close-btn:hover {
            color: #dac151;
        }
        /* Heading */
        
        h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }
        /* Input Fields */
        
        label {
            display: block;
            text-align: left;
            margin: 0.5rem 0 0.2rem;
            color: #1c1a1a;
            padding-left: 12px;
            font-size: 1.1rem;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 95%;
            height: 40px;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-bottom-width: 3px;
            border-radius: 5px;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        /* Submit Button */
        
        .btn {
            background-color: #daca51;
            color: #000000;
            border: none;
            border-radius: 5px;
            width: 40%;
            padding: 0.7rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #c59f07;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-box">
            <a href="index.html" class="close-btn">&times;</a>
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter Email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" placeholder="Enter Phone Number" required>

                <label for="school">School Name:</label>
                <input type="text" id="school" placeholder="Enter School Name" required>

                <label for="location">Location:</label>
                <input type="text" id="location" placeholder="Enter Location" required>

                <button type="submit" class="btn">SUBMIT</button>
            </form>
        </div>
    </div>
</body>

</html>
