<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Form</title>
    <style>
        /* General Reset */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        /* Body styling */
        
        body {
            background: linear-gradient(rgba(50, 49, 48, 0.76), rgba(61, 61, 59, 0.662)), url('collegeform.jpg') no-repeat;
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        @media (max-width: 768px) {
            body {
                background-size: cover;
            }
        }
        /* Container for form */
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            position: relative;
            /* Ensure relative positioning for child elements */
        }
        /* Login Box */
        
        .login-box {
            background-color: rgb(255, 255, 255);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 480px;
            text-align: center;
            position: relative;
            /* For the close button to be positioned inside */
        }
        /* Close Button */
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            text-decoration: none;
            font-size: 1.5rem;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
            z-index: 10;
            /* Ensure it appears above other elements */
        }
        
        .close-btn:hover {
            color: #dac151;
        }
        /* Heading */
        
        h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }
        /* Input Fields */
        
        label {
            display: block;
            text-align: left;
            margin: 0.5rem 0 0.2rem;
            padding-left: 12px;
            padding-left: 12px;
            color: #1b1818;
            font-size: 1.1rem;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 95%;
            height: 40px;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            border-bottom-width: 3px;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        /* Submit Button */
        
        .btn {
            background-color: #daca51;
            color: #000000;
            border: none;
            border-radius: 5px;
            width: 40%;
            padding: 0.7rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #d9b93b;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-box">
            <a href="index.html" class="close-btn">&times;</a>
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter Email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" placeholder="Enter Phone Number" required>

                <label for="college">College Name:</label>
                <input type="text" id="college" placeholder="Enter College Name" required>

                <label for="location">Location:</label>
                <input type="text" id="location" placeholder="Enter Location" required>

                <button type="submit" class="btn">SUBMIT</button>
            </form>
        </div>
    </div>
</body>

</html>
